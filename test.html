<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2x2 Grid with Flexbox</title>
    <style>
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }

        .grid-item {
            flex: 0 0 48%;
            /* Adjust the width of the items as needed */
            background-color: #ccc;
            /* Background color for demonstration purposes */
            margin-bottom: 20px;
            /* Spacing between the items */
        }

        /* Adjust the size of Item 2 */
        .grid-item:nth-child(2) {
            height: 300px;
            /* Adjust the height of Item 2 */
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
    </div>

</body>

</html>
