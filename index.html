<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <audio id="myAudio" loop>
        <source src="" type="audio/mp3">
    </audio>
</head>

<body>
    <div id="mainBody">
        <p>
            penis

        </p>
        <div id="musicBtn">
            <button id="ballSack" onclick="sound()">Music</button>
            <img id="playImage" src="stinkMeaner.jpg" alt="Play Image" style="display: none;">
            <script>
                var audio = document.getElementById("myAudio");

                function sound() {
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                    }
                    ballSack.style.display = "none";
                    playImage.style.display = "inline-block";
                }

            </script>

        </div>
    </div>
</body>

</html>
